<div class="class row">
    <div class="col-row-md-2">
        <img class="img-circle" src="{{profile.picture}}" style="width:10%">
    </div>
    <div class="col-row-10">
        <h1>{{profile.nickname}}'s Profile</h1>
        <p>Email: {{profile.name}}</p>        
        <p>Last Update: {{profile.created_at}}</p>        
    </div>
</div>
